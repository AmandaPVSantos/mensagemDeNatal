<html lang="pt-">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cartão de Natal</title>
</head>
<body>
    <div class="card">
        <div class="tree">&#x1F384;</div>
        <div>
            <h1>Feliz Natal!</h1>
        </div>
        <div class="text-mensagem">
            <p class="message" id="mensagem"></p>
        </div>        
        <div class="footer">
            <p>Desejo a você um próspero Ano Novo 🎊!</p>
        </div>

        <div class="container">
            <button id="botao">Mensagem de natal, clique aqui.</button>
        </div>        
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
